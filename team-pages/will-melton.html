<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Melton - Partnerships | Richmond Civic Hackathon 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f7f4ef;
            --bg-secondary: #ebe6db;
            --accent: #2d5a3d;
            --accent-light: #4a8c5e;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #6b7280;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Nature-inspired texture */
        .texture {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(45, 90, 61, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(45, 90, 61, 0.04) 0%, transparent 40%);
        }

        /* Organic shapes */
        .organic {
            position: fixed;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: morph 15s ease-in-out infinite;
        }

        .organic-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(45, 90, 61, 0.08), rgba(74, 140, 94, 0.08));
            top: -200px;
            left: -150px;
        }

        .organic-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(45, 90, 61, 0.06), rgba(74, 140, 94, 0.06));
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }

        /* Leaf pattern */
        .leaf-pattern {
            position: fixed;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0c0 11.046-8.954 20-20 20 11.046 0 20 8.954 20 20 0-11.046 8.954-20 20-20-11.046 0-20-8.954-20-20z' fill='%232d5a3d' fill-opacity='1'/%3E%3C/svg%3E");
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 50px;
            align-items: center;
            max-width: 1000px;
        }

        .photo-section {
            position: relative;
        }

        .photo-frame {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 20px;
            overflow: hidden;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 3px solid var(--accent);
            border-radius: 20px;
            z-index: 2;
        }

        .photo-frame::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid var(--accent);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .decorative-bar {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: linear-gradient(to bottom, transparent, var(--accent), var(--accent), transparent);
        }

        .content-section {
            animation: slideRight 1s ease-out;
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .event-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 16px;
            padding: 8px 0;
            border-bottom: 2px solid var(--accent);
            animation: slideRight 1s ease-out 0.1s both;
        }

        .name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 10px;
            color: var(--text-primary);
            animation: slideRight 1s ease-out 0.2s both;
        }

        .role {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(13px, 1.5vw, 16px);
            color: var(--accent);
            margin-bottom: 28px;
            font-weight: 300;
            animation: slideRight 1s ease-out 0.3s both;
        }

        .bio {
            font-size: clamp(14px, 1.4vw, 16px);
            line-height: 1.6;
            color: var(--text-secondary);
            max-width: 440px;
            animation: slideRight 1s ease-out 0.4s both;
        }

        .bio strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .responsibilities {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            animation: slideRight 1s ease-out 0.5s both;
        }

        .tag {
            background: white;
            border: 1px solid var(--bg-secondary);
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }

        .tag:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(45, 90, 61, 0.12);
        }

        .footer {
            position: fixed;
            bottom: 24px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            animation: slideRight 1s ease-out 0.6s both;
        }

        .event-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .event-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .event-date {
            color: var(--text-muted);
            font-size: 11px;
        }

        .hashtag {
            color: var(--accent);
            font-weight: 600;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="texture"></div>
    <div class="leaf-pattern"></div>
    <div class="organic organic-1"></div>
    <div class="organic organic-2"></div>

    <div class="container">
        <div class="card">
            <div class="photo-section">
                <div class="decorative-bar"></div>
                <div class="photo-frame">
                    <img src="../src/assets/will-melton.png" alt="Will Melton" class="photo">
                </div>
            </div>
            <div class="content-section">
                <div class="event-badge">Richmond Civic Hackathon 2025</div>
                <h1 class="name">Will Melton</h1>
                <p class="role">Partnerships</p>
                <p class="bio">
                    Cultivating <strong>ecosystem partnerships</strong> with nonprofits and community organizations.
                </p>
                <div class="responsibilities">
                    <span class="tag">Nonprofit Partner Coordinator</span>
                    <span class="tag">Community Outreach Lead</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="event-info">
            <span class="event-name">Richmond Civic Hackathon</span>
            <span class="event-date">June 13-15, 2025 â€¢ Science Museum of Virginia</span>
        </div>
        <span class="hashtag">#HackForRVA</span>
    </div>
</body>
</html>
