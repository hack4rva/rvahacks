<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Kolbe - City Liaison | Richmond Civic Hackathon 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #0ea5e9;
            --accent-light: #38bdf8;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0c1220 100%);
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Civic building pattern */
        .civic-pattern {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
        }

        /* Animated lines */
        .line {
            position: fixed;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            height: 1px;
            opacity: 0.3;
            animation: lineSweep 8s ease-in-out infinite;
        }

        .line-1 { top: 20%; width: 100%; animation-delay: 0s; }
        .line-2 { top: 40%; width: 100%; animation-delay: -2s; }
        .line-3 { top: 60%; width: 100%; animation-delay: -4s; }
        .line-4 { top: 80%; width: 100%; animation-delay: -6s; }

        @keyframes lineSweep {
            0%, 100% { transform: translateX(-100%); opacity: 0; }
            50% { transform: translateX(100%); opacity: 0.3; }
        }

        /* Government seal effect */
        .seal {
            position: fixed;
            width: 500px;
            height: 500px;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid rgba(14, 165, 233, 0.1);
            border-radius: 50%;
            animation: rotate 60s linear infinite;
        }

        .seal::before {
            content: '';
            position: absolute;
            inset: 30px;
            border: 1px solid rgba(14, 165, 233, 0.1);
            border-radius: 50%;
        }

        .seal::after {
            content: '';
            position: absolute;
            inset: 60px;
            border: 1px dashed rgba(14, 165, 233, 0.08);
            border-radius: 50%;
        }

        @keyframes rotate {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 50px;
        }

        .card {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 50px;
            align-items: center;
            max-width: 1000px;
        }

        .photo-section {
            position: relative;
        }

        .photo-container {
            position: relative;
            width: 260px;
            height: 330px;
        }

        .photo-container::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
            opacity: 0.8;
        }

        .photo {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
        }

        .badge-corner {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge-corner svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .content-section {
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
            padding: 8px 16px;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-light);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .role {
            font-size: clamp(12px, 1.5vw, 15px);
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 400;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 24px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .name span {
            display: block;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .divider-line {
            width: 40px;
            height: 2px;
            background: var(--accent);
        }

        .divider-text {
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .bio {
            font-size: clamp(14px, 1.4vw, 16px);
            line-height: 1.6;
            color: var(--text-secondary);
            max-width: 440px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .bio strong {
            color: var(--accent-light);
            font-weight: 500;
        }

        .responsibilities {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .tag {
            background: var(--bg-secondary);
            border: 1px solid rgba(14, 165, 233, 0.2);
            padding: 6px 12px;
            font-size: 11px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .tag:hover {
            border-color: var(--accent);
            color: var(--accent-light);
            transform: translateY(-2px);
        }

        .footer {
            position: fixed;
            bottom: 24px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .event-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .event-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .event-date {
            color: var(--text-muted);
            font-size: 11px;
        }

        .hashtag {
            color: var(--accent-light);
            font-weight: 500;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="civic-pattern"></div>
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
    <div class="seal"></div>

    <div class="container">
        <div class="card">
            <div class="photo-section">
                <div class="photo-container">
                    <img src="../src/assets/michael-kolbe.png" alt="Michael Kolbe" class="photo">
                    <div class="badge-corner">
                        <svg viewBox="0 0 24 24"><path d="M12 2L3 7v10l9 5 9-5V7l-9-5zm0 2.18l6.75 3.75L12 11.68 5.25 7.93 12 4.18zM5 9.07l6 3.33v6.53l-6-3.33V9.07zm8 9.86v-6.53l6-3.33v6.53l-6 3.33z"/></svg>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <div class="event-badge">Richmond Civic Hackathon 2025</div>
                <p class="role">City Liaison</p>
                <h1 class="name"><span>Michael Kolbe</span></h1>
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Government Relations</span>
                </div>
                <p class="bio">
                    Coordinating <strong>government stakeholders</strong> and subject matter experts.
                </p>
                <div class="responsibilities">
                    <span class="tag">Pillar Room Captain</span>
                    <span class="tag">SME Recruiter</span>
                    <span class="tag">VIP/Speaker Host</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="event-info">
            <span class="event-name">Richmond Civic Hackathon</span>
            <span class="event-date">June 13-15, 2025 â€¢ Science Museum of Virginia</span>
        </div>
        <span class="hashtag">#HackForRVA</span>
    </div>
</body>
</html>
