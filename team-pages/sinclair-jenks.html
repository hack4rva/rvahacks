<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinclair Jenks - Marketing & Comms | Richmond Civic Hackathon 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #818cf8;
            --accent-light: #a5b4fc;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Subtle diagonal stripes */
        .stripes {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 80px,
                rgba(129, 140, 248, 0.02) 80px,
                rgba(129, 140, 248, 0.02) 82px
            );
        }

        /* Animated corner accent */
        .corner-accent {
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: var(--bg-secondary);
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .corner-accent::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
        }

        /* Floating shapes */
        .shape {
            position: fixed;
            z-index: 5;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            background: var(--accent);
            top: 80px;
            right: 120px;
            animation: bounce 4s ease-in-out infinite;
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            border: 4px solid var(--accent);
            top: 250px;
            right: 300px;
            animation: bounce 4s ease-in-out infinite;
            animation-delay: -1s;
        }

        .shape-3 {
            width: 40px;
            height: 40px;
            background: var(--accent-light);
            opacity: 0.6;
            bottom: 150px;
            right: 180px;
            border-radius: 50%;
            animation: bounce 4s ease-in-out infinite;
            animation-delay: -2s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 50px;
        }

        .card {
            display: flex;
            gap: 60px;
            align-items: center;
            max-width: 1000px;
        }

        .photo-section {
            position: relative;
            flex-shrink: 0;
        }

        .photo-frame {
            position: relative;
            width: 260px;
            height: 340px;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 16px;
            right: -16px;
            bottom: -16px;
            background: var(--accent);
            z-index: -1;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        .content-section {
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(129, 140, 248, 0.1);
            border: 1px solid rgba(129, 140, 248, 0.3);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out 0.1s both;
        }
        
        .event-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .role {
            font-size: clamp(12px, 1.5vw, 15px);
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 400;
            animation: slideUp 1s ease-out 0.2s both;
        }

        .name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(40px, 6vw, 72px);
            font-weight: 700;
            line-height: 0.9;
            margin-bottom: 24px;
            letter-spacing: -2px;
            text-transform: uppercase;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .name span {
            color: var(--accent);
        }

        .bio {
            font-size: clamp(14px, 1.4vw, 16px);
            line-height: 1.6;
            color: var(--text-secondary);
            max-width: 420px;
            animation: slideUp 1s ease-out 0.4s both;
        }

        .bio strong {
            color: var(--accent-light);
            font-weight: 500;
        }

        .responsibilities {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .tag {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 400;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .tag:hover {
            border-color: var(--accent);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .footer {
            position: fixed;
            bottom: 24px;
            left: 50px;
            z-index: 10;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .event-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .event-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-primary);
        }

        .event-date {
            color: var(--text-secondary);
            font-size: 11px;
        }

        .footer-right {
            position: fixed;
            bottom: 24px;
            right: 50px;
            z-index: 10;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .hashtag {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--accent);
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="stripes"></div>
    <div class="corner-accent"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <div class="card">
            <div class="photo-section">
                <div class="photo-frame">
                    <img src="../src/assets/sinclair-jenks.png" alt="Sinclair Jenks" class="photo">
                </div>
            </div>
            <div class="content-section">
                <div class="event-badge">Richmond Civic Hackathon 2025</div>
                <p class="role">Marketing & Communications</p>
                <h1 class="name">SINCLAIR<br><span>JENKS</span></h1>
                <p class="bio">
                    Owning <strong>brand, social media, and press</strong> to amplify Richmond's civic innovation story.
                </p>
                <div class="responsibilities">
                    <span class="tag">Outreach Lead</span>
                    <span class="tag">Marketing Content</span>
                    <span class="tag">Photography</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="event-info">
            <span class="event-name">RICHMOND CIVIC HACKATHON</span>
            <span class="event-date">June 13-15, 2025 â€¢ Science Museum of Virginia</span>
        </div>
    </div>

    <div class="footer-right">
        <span class="hashtag">#HACKFORRVA</span>
    </div>
</body>
</html>
