<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinclair Jenks - Marketing & Comms | Richmond Civic Hackathon 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fffaf0;
            --bg-dark: #1a1a1a;
            --accent: #ff6b35;
            --accent-dark: #e55a2b;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-light: #f5f5f5;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Bold diagonal stripes */
        .stripes {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 80px,
                rgba(255, 107, 53, 0.03) 80px,
                rgba(255, 107, 53, 0.03) 82px
            );
        }

        /* Animated corner accent */
        .corner-accent {
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: var(--bg-dark);
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .corner-accent::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--accent);
        }

        /* Floating shapes */
        .shape {
            position: fixed;
            z-index: 5;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            background: var(--accent);
            top: 80px;
            right: 120px;
            animation: bounce 4s ease-in-out infinite;
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            border: 4px solid var(--accent);
            top: 250px;
            right: 300px;
            animation: bounce 4s ease-in-out infinite;
            animation-delay: -1s;
        }

        .shape-3 {
            width: 40px;
            height: 40px;
            background: var(--text-light);
            bottom: 150px;
            right: 180px;
            border-radius: 50%;
            animation: bounce 4s ease-in-out infinite;
            animation-delay: -2s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 60px 80px;
        }

        .card {
            display: flex;
            gap: 100px;
            align-items: center;
            max-width: 1200px;
        }

        .photo-section {
            position: relative;
            flex-shrink: 0;
        }

        .photo-frame {
            position: relative;
            width: 360px;
            height: 450px;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 16px;
            right: -16px;
            bottom: -16px;
            background: var(--accent);
            z-index: -1;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            border: 6px solid var(--bg-primary);
        }

        .content-section {
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 8px 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 32px;
            animation: slideUp 1s ease-out 0.1s both;
        }

        .role {
            font-size: clamp(18px, 2vw, 22px);
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 400;
            animation: slideUp 1s ease-out 0.2s both;
        }

        .name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(56px, 8vw, 110px);
            font-weight: 700;
            line-height: 0.9;
            margin-bottom: 40px;
            letter-spacing: -2px;
            text-transform: uppercase;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .name span {
            color: var(--accent);
        }

        .bio {
            font-size: clamp(17px, 1.5vw, 20px);
            line-height: 1.7;
            color: var(--text-secondary);
            max-width: 500px;
            animation: slideUp 1s ease-out 0.4s both;
        }

        .bio strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .responsibilities {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .tag {
            background: transparent;
            border: 2px solid var(--text-primary);
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            transform: rotate(-2deg);
        }

        .footer {
            position: fixed;
            bottom: 40px;
            left: 80px;
            z-index: 10;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .event-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .event-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-primary);
        }

        .event-date {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer-right {
            position: fixed;
            bottom: 40px;
            right: 80px;
            z-index: 10;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .hashtag {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="stripes"></div>
    <div class="corner-accent"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <div class="card">
            <div class="photo-section">
                <div class="photo-frame">
                    <img src="../src/assets/sinclair-jenks.png" alt="Sinclair Jenks" class="photo">
                </div>
            </div>
            <div class="content-section">
                <div class="event-badge">Richmond Civic Hackathon 2025</div>
                <p class="role">Marketing & Communications</p>
                <h1 class="name">SINCLAIR<br><span>JENKS</span></h1>
                <p class="bio">
                    Owning <strong>brand, social media, and press</strong> to amplify Richmond's civic innovation story.
                </p>
                <div class="responsibilities">
                    <span class="tag">Outreach Lead</span>
                    <span class="tag">Marketing Content</span>
                    <span class="tag">Photography</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="event-info">
            <span class="event-name">RICHMOND CIVIC HACKATHON</span>
            <span class="event-date">June 13-15, 2025 â€¢ Science Museum of Virginia</span>
        </div>
    </div>

    <div class="footer-right">
        <span class="hashtag">#HACKFORRVA</span>
    </div>
</body>
</html>
