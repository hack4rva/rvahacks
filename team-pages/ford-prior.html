<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Prior - Event Director | Richmond Civic Hackathon 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #06b6d4, var(--accent));
            bottom: -150px;
            left: -100px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            display: grid;
            grid-template-columns: 1fr 1.4fr;
            gap: 50px;
            max-width: 1100px;
            align-items: center;
        }

        .photo-section {
            position: relative;
        }

        .photo-frame {
            position: relative;
            width: 100%;
            max-width: 320px;
            aspect-ratio: 1;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6, #06b6d4);
            border-radius: 24px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.6; filter: blur(0px); }
            50% { opacity: 1; filter: blur(2px); }
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            border-radius: 20px;
            display: block;
        }

        .content-section {
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .event-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .role {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(13px, 1.5vw, 16px);
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 300;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 600;
            line-height: 1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            margin-bottom: 24px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .bio {
            font-size: clamp(14px, 1.4vw, 16px);
            line-height: 1.6;
            color: var(--text-secondary);
            max-width: 500px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .bio strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .responsibilities {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .tag {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .tag:hover {
            border-color: var(--accent);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .footer {
            position: fixed;
            bottom: 24px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .event-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .event-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .event-date {
            color: var(--text-muted);
            font-size: 11px;
        }

        .hashtag {
            color: var(--accent);
            font-weight: 500;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="card">
            <div class="photo-section">
                <div class="photo-frame">
                    <img src="../src/assets/ford-prior.png" alt="Ford Prior" class="photo">
                </div>
            </div>
            <div class="content-section">
                <div class="event-badge">Richmond Civic Hackathon 2025</div>
                <p class="role">Event Director</p>
                <h1 class="name">Ford Prior</h1>
                <div class="divider"></div>
                <p class="bio">
                    Overseeing <strong>tech infrastructure</strong>, platform admin, and competition integrity.
                </p>
                <div class="responsibilities">
                    <span class="tag">Platform Admin</span>
                    <span class="tag">Hacker Space Lead</span>
                    <span class="tag">Judge Coordinator</span>
                    <span class="tag">Help Desk Lead</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="event-info">
            <span class="event-name">Richmond Civic Hackathon</span>
            <span class="event-date">June 13-15, 2025 â€¢ Science Museum of Virginia</span>
        </div>
        <span class="hashtag">#HackForRVA</span>
    </div>
</body>
</html>
